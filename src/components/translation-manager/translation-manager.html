<div class="example-container">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <mat-header-cell *matHeaderCellDef> Language </mat-header-cell>
      <mat-cell *matCellDef="let translation"> {{translation.language}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let translation"> {{translation.name}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let translation"> {{translation.description}} </mat-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let translation">
        <button *ngIf="!readonly" ion-button clear color="softDark" (click)="editTranslation(translation)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button *ngIf="!readonly" ion-button clear color="danger" (click)="deleteTranslation(translation)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <button *ngIf="!readonly" ion-button color="light" class="add-node-button" (click)="addTranslation()">
    <ion-icon name="add"></ion-icon>
  </button>

</div>
